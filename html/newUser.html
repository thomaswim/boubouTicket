        <h1 style="font-size: 3em; font-family:BonvenoCF ; font-weight: bold ;">BouBou Ticket</h1>

    <div class="sub-header">
        <h2 style="font-weight: bold;">Inscription</h2>
    </div>

   <button onclick="newAccount()"></button>
    <div id="playground" style="  margin-bottom: 50px; border: solid; border-color: rgb(255, 255, 255); display: block; width: auto; margin-left: 10%; margin-right: 10%; padding-left: 10px;padding-right: 10px; border-radius: 30px; " >
        <div class="content"  >
          <iframe name="votar" style="display:none;"></iframe>
            <form>
              <div class="form-row align-items-center">
                <div class="col-auto">
                  <label for="Nom">Nom</label>
                  <input type="text" class="form-control mb-2" id="name" placeholder="Boubou">
                </div>
                <div class="col-auto">
                  <label for="Nom">Prénom</label>
                  <div class="input-group mb-2">
                    <input type="text" class="form-control" id="firstName" placeholder="Boubou">
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="inlineFormInputGroup">Pseudo</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                </div>


                <div class="form-group">
                  <label for="InputEmail1">Adresse Mail</label>
                  <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Entrer email">
                  <small id="emailHelp" class="form-text text-muted">Nous ne dévoileront jamais ton email tkt</small>
                </div>
                <div class="form-group">
                  <label for="InputPassword1">Mot de passe</label>
                  <input type="password" class="form-control" id="InputPassword" placeholder="Mot de passe bien badass">
                </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Téléphone</label>
                    <input type="tel" class="form-control" id="tel" placeholder="">
                  </div>
              </div>
              </form>
              <button  onclick="newAccount()" class="btn btn-primary" >M'inscrire</button>
              
             

      </div>
    </div>
